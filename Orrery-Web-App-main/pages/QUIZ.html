<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/home.css">
    <title>Quiz</title>
    <style>
    body {
        background-image: url('/images/solar-system.jpg');
        backdrop-filter: blur(4px);
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #quiz-container {
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.7); /*Slightly transparent background*/
        max-width: 600px;
    }

    h2 {
        margin-bottom: 20px;
    }

    button {
        margin: 10px 0;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin: 10px 0;
    }

    .option {
        background-color: #444;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
    }

    .option:hover {
        background-color: #555;
    }

    #result {
        font-weight: bold;
        margin-top: 10px;
    }

    #next-button {
        display: none; /* Hidden by default */
    }

    @media (max-width: 768px) {
        #quiz-container {
            padding: 15px;
            margin: 10px;
        }
    }
    </style>
</head>
<body>

<div id="quiz-container">
    <h2>Space Quiz</h2>
    <button id="start-button" class="btn btn-primary">Start Quiz</button>
    <div id="question" class="mt-4"></div>
    <ul id="options" class="mt-3"></ul>
    <div id="result" class="mt-3"></div>
    <button id="next-button" class="btn btn-secondary" style="display:none;">Next Question</button>
</div>

<script src="/js/quiz.js"></script>
</body>
</html>
