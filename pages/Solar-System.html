    <div class="content">
        <div class="circles">
            <div class="mercury_circle"></div>
            <div class="venus_circle"></div>
            <div class="earth_circle"></div>
            <div class="mars_circle"></div>
            <div class="saturn_circle"></div>
            <div class="jupiter_circle"></div>
            <div class="uranus_circle"></div>
            <div class="neptune_circle"></div>
        </div>

        <div id="planets">
            <div class="planet sun" data-name="Sun"></div>
            <div id="sun_container"></div>

            
            <div class="mercury_container planet" data- ="Mercury">

                <div class="gif_mercury"></div>
                <div class="shadow_mercury">
                    <div class="light"></div>
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="venus_container planet" data-name="Venus">
                <div class="gif_venus"></div>
                <div class="shadow_venus">
                    <div class="light"></div>
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="earth_moon_container planet" data-name="Earth">
                <div class="earth_container">
                    <div class="gif_earth">
                        <a href="/planetsdata/output.html"></a><img src="https://res.cloudinary.com/yerevan/image/upload/v1484080036/earth_saibbo.gif"></a>
                    </div>
                    <div class="shadow_earth">
                        <div class="light"></div>
                        <div class="shadow"></div>
                    </div>
                </div>
                <div class="moon_container">
                    <div class="moon">
                        <img src="https://res.cloudinary.com/yerevan/image/upload/v1484080036/moon_nqqsgu.gif">
                    </div>
                </div>
            </div>
            <div class="mars_container planet" data-name="Mars">
                <div class="gif_mars"></div>
                <div class="shadow_mars">
                    <div class="light"></div>
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="star_belt"></div>

            <div class="jupiter_container planet" data-name="Jupiter">
                <div class="gif_jupiter">
                        <img src="https://res.cloudinary.com/yerevan/image/upload/v1484080036/jupiter_cxhuh5.gif">
                </div>
                <div class="shadow_jupiter">
                    <div class="light"></div>
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="saturn_ring_container planet" data-name="Saturn">
                <div class="saturn_container">
                    <div class="gif_saturn">
                        <img src="https://res.cloudinary.com/yerevan/image/upload/v1484080036/jupiter_cxhuh5.gif">
                    </div>
                    <div class="shadow_saturn">
                        <div class="light"></div>
                        <div class="shadow"></div>
                    </div>
                </div>
                <div class="ring_container">
                    <div class="gif_ring">
                        <div>
                            <img src="https://res.cloudinary.com/yerevan/image/upload/v1484080037/ring_zofwhd.png">
                        </div>
                        <div>
                            <img src="https://res.cloudinary.com/yerevan/image/upload/v1484080037/ring_zofwhd.png">

                        </div>

                    </div>
                </div>
            </div>
            <div class="uranus_container planet" data-name="Uranus">
                <div class="gif_uranus"></div>
                <div class="shadow_uranus">
                    <div class="light"></div>
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="neptune_container planet" data-name="Neptune">
                <div class="gif_neptune"></div>
                <div class="shadow_neptune">
                    <div class="light"></div>
                    <div class="shadow"></div>
                </div>
            </div>
        </div>
       
        <div class="controls">
            <button id="stop">Stop</button>
            <button id="start">Start</button>
            <p>Grab and move mouse vertically to change perspective</p>

    <div id="slide-panel">
        <div id="panel-content">
            <span id="close-panel">&times;</span>
            <h2 id="planet-name"></h2>
            <p id="planet-info"></p>
        </div>
    </div>
